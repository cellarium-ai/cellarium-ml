  - class_path: cellarium.ml.transforms.NormalizeTotal
    init_args:
      target_count: 10000
      eps: 1.0e-06
  - class_path: cellarium.ml.transforms.Log1p
  - class_path: cellarium.ml.transforms.DivideByScale
    init_args:
      scale_g:
        !CheckpointLoader
        file_path: gs://cellarium-file-system/curriculum/lrexp_human_training_split_20241106/models/tdigest_NT_log1p_lrexp_human/lightning_logs/version_0/checkpoints/epoch=0-step=420.ckpt
