# lightning.pytorch==2.0.0rc1
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32-true
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: null
  min_epochs: 1  # one pass
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: onepass_mean_var_std
model:
  module:
    class_path: scvid.module.OnePassMeanVarStd
    init_args:
      transform:
        class_path: scvid.transforms.ZScoreLog1pNormalize
        init_args:
          mean_g: 0
          std_g: null
          perform_scaling: false
          target_count: 10_000
          eps: 1.0e-06
data:
  filenames: gs://dsp-cell-annotation-service/benchmark_v1/benchmark_v1.{000..002}.h5ad
  limits: null
  shard_size: 10_000
  last_shard_size: null
  max_cache_size: 2
  cache_size_strictly_enforced: true
  batch_size: 10_000
  shuffle: true
  seed: 0
  drop_last: false
  test_mode: false
  num_workers: 4
ckpt_path: null
